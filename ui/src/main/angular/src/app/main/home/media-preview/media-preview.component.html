<p-card (click)="showMediaDetails()">
    <p-header>
        <h5 style="text-align: center">{{media.title}}</h5>
        <div class="container">
            <div class="row">
                <div class="col-md-4">44<i class="fa fa-thumbs-up"></i> </div>
                <div class="col-md-4">33<i class="fa fa-thumbs-down"></i></div>
                <div class="col-md-4">5<i class="fa fa-comments"></i></div>
            </div>
         </div>
    </p-header>
    <img *ngIf="media.type==='image'" style="margin: auto" src="assets/generic_profile.png" width="100%" >
    <img *ngIf="media.type==='video'" style="margin: auto" src="assets/video.png" width="100%" >
    <p-footer>
        <div class="container">
            <div class="row">
                <div class="col-md-3">Follow</div>
                <div class="col-md-1"><i class="fa fa-plus-circle"></i></div>
                <div class="col-md-4">Unfollow</div>
                <div class="col-md-1"><i class="fa fa-minus-circle"></i></div>
            </div>
          </div>
    </p-footer>
</p-card>
