<div class="container">
    <div class="row">
        <div class="col-md-6">
            <p-card>
                <p-header>
                    <h5 style="text-align: center">{{media.title}}</h5>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-2" (click)="like()" style="background: white;">
                                <i class="fa fa-thumbs-up"></i>
                            </div>
                            <div class="col-md-2" (click)="dislike()" style=" margin-left:5px; background: white">
                                <i class="fa fa-thumbs-down"></i>
                            </div>
                            <div style="display: inline;">{{media.likesCount}}</div>
                            
                            <div class="col-md-6">
                                <span class="pull-right" style="margin-left: 10px">{{media.comments.length}}</span>
                                <i class="fa fa-comments pull-right"></i>
                            </div>
                        </div>
                    </div>
                </p-header>
                <img *ngIf="media.mediaType==='image'" style="margin: auto" src="{{media.downloadUri}}" width="100%">
                <video *ngIf="media.mediaType==='video'" style="margin: auto" controls src="{{media.downloadUri}}" width="100%"></video>
                <p-footer>
                    <!--
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">Follow</div>
                        <div class="col-md-1"><i class="fa fa-plus-circle"></i></div>
                        <div class="col-md-4">Unfollow</div>
                        <div class="col-md-1"><i class="fa fa-minus-circle"></i></div>
                    </div>
                  </div>
                    -->
                </p-footer>

            </p-card>
        </div>

        <div class="col-md-6">
            <div class="row">
                <label style="margin-left: 5%">Descripton:</label>
                <textarea readonly style="width: 80%">{{media.description}}</textarea>
            </div>

            <div class="row">
                <label>Comments</label>
                <br>
                <div *ngFor="let comment of media.comments" style="display: block;width: 100%">
                    <p style="margin-left: 15px; background: white">{{comment.value}}</p>
                    
                </div>
            </div>
            <div class="row">
                <textarea (change)="doChange($event)" style="width: 80%"></textarea>
                <br>
                <button style="margin-left: 5px" class="btn btn-primary pull-right" (click)="addComment()"> <i class="fa fa-plus-circle"></i></button>

            </div>
        </div>
    </div>
</div>
