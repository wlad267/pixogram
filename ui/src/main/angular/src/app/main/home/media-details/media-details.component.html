<div class="container">
  <div class="row">
    <div class="col-md-6">
        <p-card>
            <p-header>
                <h5 style="text-align: center">{{media.title}}</h5>
                <div class="container">
                    <div class="row">
                        <div class="col-md-4" (click)="like()" style=":hover{background-color: red;}">44<i class="fa fa-thumbs-up"></i> </div>
                        <div class="col-md-4">33<i class="fa fa-thumbs-down"></i></div>
                        <div class="col-md-4">5<i class="fa fa-comments"></i></div>
                    </div>
                 </div>
            </p-header>
            <img *ngIf="media.mediaType==='image'" style="margin: auto" src="{{media.downloadUri}}" width="100%" >
            <video *ngIf="media.mediaType==='video'" style="margin: auto" controls src="{{media.downloadUri}}" width="100%" ></video>
            <p-footer>
                <!--
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">Follow</div>
                        <div class="col-md-1"><i class="fa fa-plus-circle"></i></div>
                        <div class="col-md-4">Unfollow</div>
                        <div class="col-md-1"><i class="fa fa-minus-circle"></i></div>
                    </div>
                  </div>
                    -->
            </p-footer>
          
        </p-card>
    </div>

    <div class="col-md-6">
        <div class="row">
            <label style="margin-left: 5%">Descripton:</label><textarea readonly style="width: 80%">{{media.description}}</textarea>
        </div>

        <div class="row">
            <label>Comments</label> 
            <div>
                <label *ngFor="let commnet of media.comments">{{comment}}</label>
            </div>           
        </div>
        <div class="row">
                <textarea (change)="doChange($event)" ></textarea>
                <button class="btn btn-primary" (click)="addComment()"> Add Comment</button>
            
        </div>
    </div>
  </div>
</div>
