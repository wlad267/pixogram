<p-card >
    <p-header (click)="onUserSelect()">
        <h5 style="text-align: center">{{user.firtName}} {{user.lastName}}</h5>
        <div class="container">
            <div class="row">
                <div class="col-md-4">44<i class="fa fa-thumbs-up"></i> </div>
                <div class="col-md-4">33<i class="fa fa-thumbs-down"></i></div>
                <div class="col-md-4">5<i class="fa fa-comments"></i></div>
            </div>
         </div>
    </p-header>
    <img  *ngIf="user" (click)="onUserSelect()"
        src="{{user.profilePhoto ? user.profilePhoto : 'assets/generic_profile.png'}}" 
        width="150px" 
        style="margin: 20px">
    <p-footer>
        <div class="container" style="margin: 0; padding: 0; border: 0">
            <div  class="row">
                <div style="margin: 0; padding: 0; border: 0" class="col-md-5" (click)="follow()">Follow
                        <i class="fa fa-plus-circle"></i>
                </div>
                <!--
                <div style="margin: 0; padding: 0; border: 0"class="col-md-1"><i class="fa fa-plus-circle"></i></div>
                -->
                <div style="margin: 0; padding: 0; border: 0; float: right;" 
                        class="col-md-6 pull-right">
                        <i class="fa fa-minus-circle pull-right"></i>
                        <label style="float:right">Unfollow</label>
                    </div>
               
            </div>
          </div>
    </p-footer>
</p-card>
