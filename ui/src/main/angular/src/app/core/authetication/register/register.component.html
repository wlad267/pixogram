<div class="container">
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <br>
      <h2>User Registration</h2>
      <br>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" formControlName="firstName" class="form-control"
                 [ngClass]="{ 'is-invalid': registerForm.controls.firstName.errors && registerForm.controls.firstName.touched }"
          />
          <div *ngIf="registerForm.controls.firstName.errors" class="text-danger">
            <label *ngIf="registerForm.controls.firstName.errors.required && registerForm.controls.firstName.touched">First
              Name is required</label>
          </div>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" formControlName="lastName" class="form-control"
                 [ngClass]="{ 'is-invalid': registerForm.controls.lastName.errors &&  registerForm.controls.lastName.touched }"
          />
          <div *ngIf=" registerForm.controls.lastName.errors" class="text-danger">
            <label *ngIf="registerForm.controls.lastName.errors.required &&  registerForm.controls.lastName.touched">Last
              Name is required</label>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" formControlName="email" class="form-control"
                 [ngClass]="{ 'is-invalid': registerForm.controls.email.errors && registerForm.controls.email.touched}"
          />
          <div *ngIf="registerForm.controls.email.errors" class="text-danger">
            <label *ngIf="registerForm.controls.email.errors.email && registerForm.controls.email.touched">Email is not
              valid</label>
            <label *ngIf="registerForm.controls.email.errors.required && registerForm.controls.email.touched">Email is
              required</label>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control"
                 [ngClass]="{ 'is-invalid': registerForm.controls.password.errors && registerForm.controls.password.touched }"
          />
          <div *ngIf="registerForm.controls.password.errors" class="text-danger">
            <label *ngIf="registerForm.controls.password.errors.required && registerForm.controls.password.touched">Password
              is required</label>
            <label *ngIf="registerForm.controls.password.errors.minlength && registerForm.controls.password.touched">Password
              must be at least 6 characters</label>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="registerForm.invalid" class="btn btn-primary">Register</button>
          <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
        </div>
      </form>

    </div>
    </div>
</div>
